    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/student_management.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9">
                <div class="search">
                    <div class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="text" name="" id="search" placeholder="Search" >
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Class</th>
                            <th>Mark</th>
                            <th>Place</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-lg-3">
                <form id="add_form">
                    <input type="number" name="" id="no" placeholder="Roll No">
                    <input type="text" name="" id="name" placeholder="Name">
                    <input type="number" name="" id="age" placeholder="Age">
                    <input type="number" name="" id="class" placeholder="Class">
                    <input type="number" name="" id="mark" placeholder="Mark">
                    <input type="text" name="" id="place" placeholder="Place"><br>
                    <input type="submit" value="Add" id="submit_btn" class="btn btn-primary">
                </form>
                <form id="edit_form">
                    <input type="number" name="" id="eno" placeholder="Roll no">
                    <input type="text" name="" id="ename" placeholder="Name">
                    <input type="number" name="" id="eage" placeholder="Age">
                    <input type="number" name="" id="eclass" placeholder="Class">
                    <input type="number" name="" id="emark" placeholder="Mark">
                    <input type="text" name="" id="eplace" placeholder="Place"><br>
                    <input type="submit" value="Update" id="submit_btn" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    
   

    <script src="js/student_management.js"></script>
</body>
</html>
