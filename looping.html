<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .main{
            margin: 50px;
            padding: 50px;
        }
        input{
            margin: 10px 0;
            background-color: black;
            color: white;
        }
        button{
            background-color: orangered;
            padding: 5px;
            border-radius: 10px;
            color: white;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Odd or Even in a loop</h1>
        <label for="">Starting number : </label>
        <input type="number" name="" id="i"><br>
        <label for="">Ending number : </label>
        <input type="number" name="" id="l"><br>
        <button onclick="odd()">Find Odd numbers</button>
        <button onclick="even()">Find Even numbers</button>

    </div>
    <div class="main">
        <h1>Multiplication Table</h1>
        <label for="">Enter a number : </label>
        <input type="number" name="" id="num"><br>
        <button onclick="mul()">Print</button>
    </div>
    <div class="main">
        <h1>Reverse of a string</h1>
        <label for="">Type a string : </label>
        <input type="text" name="" id="str"><br>
        <button onclick="rev()">Reverse</button>
    </div>
    
    <script src="js/loop.js"></script>
</body>
</html>
